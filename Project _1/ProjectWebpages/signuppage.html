<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="new.js"></script>
    <title>Sign Up</title>
    <style>
        .f{
            width: 45%;
            border: 1px solid;
            padding: 1%;
            margin-left: 27%;
            box-shadow: 5%;
            background-color: rgb(248, 248, 250);
            margin-top: 2%;
            border-radius: 10px;
        }
        body{
            background-image: url('signupback.jpeg');
        }
        #b1{
            margin-left: 45%;
        }
        #b1:hover{
            background-color: white;
            color: black;
        }
        .form-select{
            width: 80%;
            margin-left: 1.5%;
        }
        .heading{
            text-align: center;
            padding: auto;
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
    </style>
</head>
<body>
    
    <div class="f">
        <div class="heading">
            <h3>Register Here</h3>
        </div>
        <form id="formtra">
            <div class="row mb-3">
              <label for="inputFirstname" class="col-sm-2 col-form-label">First Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="firstName" id="inputFirstname">
              </div>
            </div>
            <div class="row mb-3">
                <label for="inputLastname" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="lastName" id="inputLastname">
                </div>
              </div>
              <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="gridRadios1" value="Male">
                    <label class="form-check-label" for="gridRadios1">Male</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="Gender" id="gridRadios2" value="Female">
                    <label class="form-check-label" for="gridRadios2">Female</label>
                  </div>
                </div>
              </fieldset>
              <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" name="email" id="inputEmail3">
                </div>
              </div>
            <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" name="password" id="inputPassword3">
              </div>
            </div>
            <div class="row mb-3">
                <label for="inputPhone" class="col-sm-2 col-form-label">Phone Number</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="phone" id="inputPhone">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputCity" class="col-sm-2 col-form-label">City</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="city" id="inputCity">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputState" class="col-sm-2 col-form-label">State</label>
                <select name="state" class="form-select" aria-label="Default select example">
                    <option selected>Select State</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Andra Pradesh">Andra Pradesh</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                  </select>
              </div>
              <div class="row mb-3">
                <label for="inputCountry" class="col-sm-2 col-form-label">Country</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="country" id="inputCountry">
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">About Me</label>
                <textarea class="form-control" name="aboutme" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary" onclick="signup()">Sign Up</button>
              </div>
          </form>
    </div>
</body>
</html>
