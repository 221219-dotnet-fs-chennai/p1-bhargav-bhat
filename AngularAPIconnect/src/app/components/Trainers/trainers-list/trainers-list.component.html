<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Email</th>
            <th>Password</th>
            <th>Phone</th>
            <th>City</th>
            <th>State</th>
            <th>Country</th>
            <th>About me</th>
            <th> </th>
            <th> </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let t of trainers">
            <td>{{t.id}}</td>
            <td>{{t.firstName}}</td>
            <td>{{t.lastName}}</td>
            <td>{{t.gender}}</td>
            <td>{{t.email}}</td>
            <td>{{t.password}}</td>
            <td>{{t.phone}}</td>
            <td>{{t.city}}</td>
            <td>{{t.state}}</td>
            <td>{{t.country}}</td>
            <td>{{t.aboutme}}</td>
            <td><a [routerLink]="['/trainer','edit',t.email,t.password]">Update</a></td>
            <td><button (click)="deleteTrainer(t.email)">Delete</button></td>
        </tr>
    </tbody>
  </table>
